<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>update a list</title>
  <meta name="description" content="update a list">

  <link href="../dependencies/mocha/mocha.css" rel="stylesheet" />
  <script src="../dependencies/mocha/mocha.js"></script>
  <script src="../dependencies/assert.js"></script>

  <script src="../dependencies/testTheDom.js"></script>

  <link rel="stylesheet" type="text/css" href="../style.css">

</head>

<body>

  <header>
    <h2>update a list</h2>
  </header>

  <section class='things-to-study'>
    <div id='side to inspect' class='exercise-output'>

      <div id='target'>
        <h1>a list of things</h1>
        <ul>
          <li>robots</li>
          <li>solar systems</li>
          <li>oil</li>
        </ul>
      </div>

      <div id='replication'>
        <h1>a list of things</h1>
        <ul>
          <li>animals</li>
          <li>solar systems</li>
          <li>oil</li>
        </ul>
      </div>

      <script id='DOM manipulation script'>
        // here i used innerHtml(innerHTML retrieves and sets the content in HTML format.)
        // differnnce between innerText & innerHtml( innerText retrieves and sets the content of the tag as plain text, whereas innerHTML retrieves and sets the content in HTML format);
        // write me! (... without using cloneNode, that's kind of cheating)
        const targetDiv = document.getElementById('target');
        const replicationDiv = document.getElementById('replication');
        targetDiv.children[1].innerHTML = replicationDiv.children[1].innerHTML;
      </script>

    </div>

    <div id="mocha" class='mocha-output'></div>

    <script id='run the tests!'>
      mocha.setup({
        ui: 'bdd',
      })
      compareElements.attributesToTest = [
        "nodeName", 'innerText', 'children', 'childElementCount'
      ];
      compareElements(
        document.getElementById('replication'),
        document.getElementById('target')
      );
      mocha.run();
    </script>

  </section>



</body>

</html>
